<!--
    Analise os extratos de uma página Web incluindo o código JS exibido a seguir. Qual será o valor no elemento de id=“box” após a operação?

...
<p id="box">Valores</p>
...
<script>
function XPTO(quantos) {
const x = ["AB", "BC, "CD, "DE"];
str = " ";
for (i = quantos -1; i >=0; i--) {
str += " " + x[i]; }
return str;
}
...
document.getElementById("box").innerHTML += XPTO(4);
</script>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Exemplo de Cliente/Servidor</title>
</head>

<body>
    <p id="box">Valores</p> <!-- O valor foi concatenado a Valores pois usa += " string string ..." -->
    <script>
        function XPTO(quantos) {
            const x = ["AB", "BC", "CD", "DE"];
            str = " ";
            for (i = quantos - 1; i >= 0; i--) {
                str += " " + x[i];
            }
            return str;
        }
        document.getElementById("box").innerHTML += XPTO(4);
    </script>
</body>

</html>
